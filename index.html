<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Biscoito da Sorte</title>

		<link rel="stylesheet" href="./style.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section id="closed">
			<div class="card">
				<div class="card__text">
					<h1 class="card__title">Qual é a sua sorte de hoje?</h1>
					<p class="card__subtitle">Abra o biscoito e descubra!</p>
				</div>
				<img
					id="closed-cookie"
					src="./images/opened-cookie.png"
					alt="Ilustração de um biscoito da sorte fechado"
				/>
			</div>
		</section>

		<section id="open" class="hide">
			<div class="card">
				<div class="card__text">
					<h1 class="card__title">Aqui está a sua sorte de hoje:</h1>
					<p id="fortune">
						Se alguém está tão cansado que não possa te dar um sorriso,
						deixa-lhe o teu.
					</p>
				</div>
				<img
					src="./images/opened-cookie.png"
					alt="Ilustração de um biscoito da sorte aberto"
				/>
				<button id="reset-btn" class="btn">Abrir outro biscoito</button>
			</div>
		</section>

		<script src="./main.js"></script>
	</body>
</html>
